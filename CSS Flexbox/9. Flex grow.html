<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Flexbox</title>
    <link rel="stylesheet" href="./9. Flex grow.css" />
  </head>
  <style>
    /* flex-grow */
    .container {
      display: flex;
    }

    .box-1 {
      flex-grow: 1;
    }
    .box-2 {
      flex-grow: 1;
    }
  </style>
  <body>
    <!-- parent= flex-container -->
    <div class="container">
      <!-- childrens= flex-items -->
      <div class="box box-1">1</div>
      <div class="box box-2">2</div>
      <!-- <div class="box box-3">3</div>
      <div class="box box-4">4</div>
      <div class="box box-5">5</div> -->
    </div>
  </body>
</html>

<!-- Here we used flex-grow property -->
<!-- This is useful to divide each item in each required size, in a full width
    box, values are in numbers -->
