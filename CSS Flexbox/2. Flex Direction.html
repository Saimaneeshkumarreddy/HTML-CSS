<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Flexbox</title>
    <link rel="stylesheet" href="./2. Flex Direction.css" />
  </head>
  <style>
    /* Flex-direction */
    /* row(deafualt to display:flex), row-reverse, column, column-reverse. */
    .container {
      display: flex;
      /* flex-direction: row;
      flex-direction: row-reverse;
      flex-direction: column;
      flex-direction: column-reverse; */
    }
  </style>
  <body>
    <!-- parent= flex-container -->
    <div class="container">
      <!-- childrens= flex-items -->
      <div class="box box-1">1</div>
      <div class="box box-2">2</div>
      <div class="box box-3">3</div>
      <div class="box box-4">4</div>
      <div class="box box-5">5</div>
    </div>
  </body>
</html>

<!-- here we used 4 poperties. 
  1. flex-direction: row = this is defauly row direction same as diplay:flex.
2. flex-direction: row-reverse = the row will be reversed
3. flex-direction: column = this is nothing but the box changes to column type.
4. flex-direction: colum-reverse: this is nothing but the column will be flipped.
looks like reverse column-->
