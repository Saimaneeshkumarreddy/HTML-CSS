  <body>
    <!-- There are totally 6 H's, i mean 6 heading tags
    headings tags like h1,h2,h3,h4,h5,h6. h1 is bigger font and
    h6 is smaller font-->

    <h2>This is Heading-2</h2>
    <h3>This is Heading-3</h3>
    <h4>This is Heading-4</h4>
    <h5>This is Heading-5</h5>
    <h6>This is Heading-6</h6>
    <h6>This is Heading-6</h6>
  </body>
