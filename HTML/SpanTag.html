<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Span Tag</title>
  </head>
  <body>
    <h1 style="color: brown">DHONI</h1>

    <span style="color: blueviolet">D</span>
    <span style="color: crimson">H</span>
    <span style="color: blue">O</span>
    <span style="color: green">N</span>
    <span>I</span>

    <p>
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Doloremque
      vitae, molestias quisquam quo ullam voluptas vel!
      <span>Illum reiciendis fugit</span>
      hic delectus voluptas alias quos at eos quibusdam natus, eligendi porro.
    </p>
  </body>
</html>

<!-- Here we used span tag -->
<!-- see in h1 tag we used one colour for whole world -->
<!-- but in span tag we can see, we can use each colour for each letter.
This also looks like a heading
