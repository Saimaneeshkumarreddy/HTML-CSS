<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FieldsetandLegend</title>
  </head>
  <body>
    <h1>Fieldset and Legend Tags</h1>
    <br />
    <form action="">
      <fieldset>
        <legend>Personal Info</legend>
        <br />
        First Name <input type="text" /> <br />
        <br />
        Last Name <input type="text" />

        <br />
        <br />
        Mobile <input type="text" /> <br />
        <br />
        Email id <input type="Email" />
      </fieldset>
    </form>
  </body>
</html>

<!-- In this file we used 2 tags
1. <fieldset> this tag must be in between <form> tag, it makes
    the box for form
2. <legend> this legend tag is used to give a tittle to the box.-->
