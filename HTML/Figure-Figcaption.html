<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>figure - figcaption</title>
  </head>
  <body>
    <figure>
      <img src="./Images/Laptop with Coffee.jpg" alt="" width="150" />
      <figcaption>Laptop With Coffee</figcaption>
    </figure>
  </body>
</html>

<!-- 
    1. <figure> tag is used to display a figure
    2. If we want to display the caption under that
    image we should use <figcaption> tag.
 -->
