<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Line Breaks</title>
  </head>
  <body>
    <h1>Line Breaks</h1>

    <p>Lorem ipsum dolor sit amet.</p>
    <br />
    <br />
    <br />
    <br />
    <p>Lorem ipsum dolor sit amet.</p>
  </body>
</html>

<!-- This file is linebreaks file, it means space between line to line -->
<!-- In above you can see there are two paragraphs, of you want to get
space between lines, then you have to enter br tag

<br /> this tag is know as line break tag (to get the space between line.)-->
